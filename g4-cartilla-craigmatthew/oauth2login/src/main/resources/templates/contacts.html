<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4285F4;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        form {
            display: inline;
        }
        input[type="text"], input[type="email"] {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 8px 12px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ABD;
        }
        a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
<h1>Your Google Contacts</h1>

<!-- ✅ Form to Add a New Contact -->
<form action="/contacts/add" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>

    <button type="submit">Add Contact</button>
</form>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.names != null and !contact.names.isEmpty()} ? ${contact.names[0].displayName} : 'Unknown'"></td>
        <td>
            <span th:each="email : ${contact.emailAddresses}" th:text="${email.value} + ' '"></span>
        </td>
        <td>
            <span th:each="phone : ${contact.phoneNumbers}" th:text="${phone.value} + ' '"></span>
        </td>
        <td>
            <!-- ✅ Edit Contact -->
            <form action="/contacts/update" method="post" style="display:inline;">
                <input type="hidden" name="resourceName" th:value="${contact.resourceName}">

                <input type="text" name="name" placeholder="New Name" required>
                <input type="email" name="email" placeholder="New Email" required>
                <input type="text" name="phone" placeholder="New Phone" required>

                <button type="submit">Edit</button>
            </form>

            <!-- ✅ Delete Contact -->
            <form action="/contacts/delete" method="post" style="display:inline;">
                <input type="hidden" name="resourceName" th:value="${contact.resourceName}">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this contact?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/profile">Back to Profile</a>
</body>
</html>
